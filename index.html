<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <script src="https://kit.fontawesome.com/23ce700f4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="background">
        
        <div class="d-flex flex-column justify-content-center">
            <div>
                <h1 class="heading text-center text-white">Tic-tac-toe</h1>
                <h1 id="turn_displayer" class="text-center">Player 1 turn</h1>
                
                <div class="board">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="block b1"></div>
                        <div class="block b2"></div>
                        <div class="block b3"></div>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <div class="block b4"></div>
                        <div class="block b5"></div>
                        <div class="block b6"></div>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <div class="block b7"></div>
                        <div class="block b8"></div>
                        <div class="block b9"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
